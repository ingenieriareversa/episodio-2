<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumadora</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            padding: 5px;
            font-family: sans-serif;
            text-align: center;
        }

        #container {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            text-align: center;
        }
    </style>
</head>

<body>
    <main id="container">
        <input type="text" id="firstNumber" value="A">
        <div>+</div>
        <input type="text" id="secondNumber" value="3">
        <button id="calculateButton">=</button>
        <div id="result">5</div>
    </main>

    <script>
        const sum = (number1, number2) => number1 + number2;

        document.querySelector("#calculateButton").addEventListener("click", () => {
            const firstNumber = Number(document.querySelector("#firstNumber").value);
            const secondNumber = Number(document.querySelector("#secondNumber").value);

            if (!isNaN(firstNumber) && !isNaN(secondNumber)) {
                document.querySelector("#result").innerHTML = sum(firstNumber, secondNumber);
            } else {
                document.querySelector("#result").innerHTML = "ERR";
            }
        });
    </script>
</body>

</html>
