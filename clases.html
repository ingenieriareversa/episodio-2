<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumadora</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            padding: 5px;
            font-family: sans-serif;
            text-align: center;
        }

        #container {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            text-align: center;
        }
    </style>
</head>

<body>
    <main id="container">
        <input type="text" id="firstNumber" value="A">
        <div>+</div>
        <input type="text" id="secondNumber" value="3">
        <button id="calculateButton">=</button>
        <div id="result">5</div>
    </main>

    <script>
        class SumProgram {
            constructor(options) {
                this.bindUIElements(options.ui);
                this.bindUIEvents();
            }

            bindUIElements(ui) {
                this.ui = {};
                this.ui.firstNumberInput = document.querySelector(ui.firstNumberInput);
                this.ui.secondNumberInput = document.querySelector(ui.secondNumberInput);
                this.ui.calculateButton = document.querySelector(ui.calculateButton);
                this.ui.resultText = document.querySelector(ui.resultText);
            }

            bindUIEvents() {
                this.ui.calculateButton.addEventListener("click", () => this.printResult());
            }

            getFirstNumber() {
                return Number(this.ui.firstNumberInput.value);
            }

            getSecondNumber() {
                return Number(this.ui.secondNumberInput.value);
            }

            sum() {
                return this.getFirstNumber() + this.getSecondNumber();
            }

            areNumbersValid() {
                return !isNaN(this.getFirstNumber()) && !isNaN(this.getSecondNumber());
            }

            printResult() {
                this.ui.resultText.innerHTML = this.areNumbersValid() ? this.sum() : "ERR";
            }
        }

        const program = new SumProgram({
            ui: {
                firstNumberInput: "#firstNumber",
                secondNumberInput: "#secondNumber",
                calculateButton: "#calculateButton",
                resultText: "#result"
            }
        });



        // document.querySelector("#calculateButton").click();
    </script>
</body>

</html>
